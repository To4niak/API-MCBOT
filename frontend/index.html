<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Start Attack</h1>
        <form id="attackForm">
            <label for="ip">Server IP:</label>
            <input type="text" id="ip" name="ip" required>

            <label for="port">Server Port:</label>
            <input type="number" id="port" name="port" required>

            <label for="version">Minecraft Version:</label>
            <select id="version" name="version">
                <option value="754">1.16.5</option>
                <option value="736">1.16.4</option>
                <option value="735">1.16.3</option>
                <option value="733">1.16.2</option>
                <option value="730">1.16.1</option>
            </select>

            <label for="method">Attack Method:</label>
            <select id="method" name="method" required>
                <option value="botjoiner">BotJoiner</option>
                <option value="doublejoin">DoubleJoin</option>
                <option value="pingjoin">PingJoin</option>
                <option value="ping">Ping</option>
            </select>

            <label for="seconds">Duration (seconds):</label>
            <input type="number" id="seconds" name="seconds" required>

            <label for="target_cps">Target CPS:</label>
            <input type="number" id="target_cps" name="target_cps" required>

            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required>

            <button type="submit">Start Attack</button>
        </form>

        <div id="status" class="hidden">Sending attack...</div>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
